name: wif-smoke-test
on: [workflow_dispatch]

permissions:
  contents: read
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - id: auth
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
        service_account: tf-github-ci@arc-leman-precip.iam.gserviceaccount.com
        create_credentials_file: true

    - uses: google-github-actions/setup-gcloud@v2

    - name: Inspect OIDC token
      shell: bash
      env:
        # Ask GitHub for a fresh OIDC token and stash it in ACTIONS_ID_TOKEN
        ACTIONS_ID_TOKEN: ${{ steps.auth.outputs.id_token }}   # works with google-github-actions/auth@v2
      run: |
        echo "$ACTIONS_ID_TOKEN" | cut -d'.' -f2 | base64 -d | jq '.repository, .iss, .aud'


    - name: Show active account
      run: |
        gcloud config list account --format='value(core.account)'
        gcloud auth list

    - name: List enabled APIs
      run: gcloud services list --enabled --project arc-leman-precip


