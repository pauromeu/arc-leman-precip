name: wif-smoke-test
on: [workflow_dispatch]

permissions:
  contents: read          # checkout
  id-token: write         # OIDC â†’ WIF

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - id: auth
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
        service_account: tf-github-ci@arc-leman-precip.iam.gserviceaccount.com
        audience: https://github.com/pauromeu/arc-leman-precip

    - uses: google-github-actions/setup-gcloud@v2
      with:
        install_components: beta

    - name: List enabled APIs
      run: gcloud services list --enabled --project arc-leman-precip
      env:
        CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE: ${{ steps.auth.outputs.credentials_file_path }}
        GOOGLE_APPLICATION_CREDENTIALS:          ${{ steps.auth.outputs.credentials_file_path }}
