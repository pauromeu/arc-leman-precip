name: wif-smoke-test
on: [workflow_dispatch]

permissions:
  contents: read          # actions/checkout
  id-token: write         # OIDC token for WIF

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # 1️⃣  Exchange the GitHub OIDC token for a short-lived SA token
    - id: auth
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
        service_account: tf-github-ci@arc-leman-precip.iam.gserviceaccount.com
        audience: https://github.com/pauromeu/arc-leman-precip
        create_credentials_file: true          # ← writes ADC JSON where gcloud looks

    # 2️⃣  Install the Cloud SDK binaries
    - uses: google-github-actions/setup-gcloud@v2

    # 3️⃣  Any gcloud command now works without extra env-vars
    - name: List enabled APIs
      run: gcloud services list --enabled --project arc-leman-precip
